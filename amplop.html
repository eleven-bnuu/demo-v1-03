          <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

          <style>
           body {
              font-family: 'script', cursive;
            }

  @keyframes fadeInUp {
    from {
      opacity: 0;
      transform: translateY(30px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
  .animate-fadeInUp {
    animation: fadeInUp 1s ease-out forwards;
  }

  </style>

    <section id="amplop" class="bg-white">

    </h2>
     </div>
        <div class="flex items-center justify-center reveal slide-down opacity-0 -translate-y-10 transition-all duration-1000">
  <div class="w-80 bg-semi text-white rounded-2xl shadow-xl p-6 relative">

    <div class="flex justify-between items-center mb-6">
      <h2 class="text-xl font-bold text-[#2f51a1]">Bank BRI</h2>

    <p class="text-lg tracking-widest mb-2 text-gray-700" id="norek">1234 5678 9012 3456</p>

    <!-- Atas Nama -->
    <p class="uppercase font-semibold text-gray-700">A/n : Mba Sister</p>

    <!-- Tombol Copy -->

        class="mt-5 w-full bg-[#2f51a1] text-white font-semibold py-2 px-4 rounded-lg shadow hover:bg-[#001f69] transition copy-btn" 
        data-norek="1234567890123456">
        Copy No Rekening

  </div>
</div>
